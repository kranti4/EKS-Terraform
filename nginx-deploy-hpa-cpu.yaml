apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-deploy-hpa-cpu
  namespace: default
spec:
  scaleTargetRef:
	apiVersion: apps/v1
    kind: Deployment
    name: nginx
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
	resource: 
	  name: cpu
	  target:
		type: Utilization
		averagevalue: 200M